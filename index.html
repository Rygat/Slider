<html>
<head>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div x-data="slider({ itemShow:'1' })">
  <div x-ref="viewport" class="w-2/5 container border-2 rounded mx-auto m-5 bg-gray-200">
    <div class="flex p-4 pb-0 text-3xl">
      <svg @click="prev()" class="w-7 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path action="prev" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
      <span class="text-center w-full">Карусель</span>
      <svg @click="next()" class="w-7 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path action="next" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
    </div>
    <div class="content-area w-full h-32 relative overflow-hidden">
      <div x-ref="slider" class="h-full absolute" >
        
            <div class="item w-full border-2 grid content-center bg-white text-center align-middle">1</div>
            <div class="item w-full border-2 grid content-center bg-white text-center align-middle">2</div>
            <div class="item w-full border-2 grid content-center bg-white text-center align-middle">3</div>
            <div class="item w-full border-2 grid content-center bg-white text-center align-middle">4</div>
            <div class="item w-full border-2 grid content-center bg-white text-center align-middle">5</div>
        
      </div>
    </div>
  </div>
</div>

<script src="slider.js"></script>
</body>
</html>
